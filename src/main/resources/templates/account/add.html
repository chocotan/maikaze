<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title><span th:utext="#{account.add.title}" th:remove="tag"></span></title>
</head>
<body>

<div class="content" layout:fragment="content">
    <div class="login">
        <form class="form-horizontal login-form" th:action="@{/account/add}" method="post">
            <div class="page-header">
                <h2 th:text="添加DMM账号"></h2>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="DMM账号"
                           required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label" th:text="密码"></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="inputPassword"
                           th:placeholder="密码"
                           required="required"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" th:text="添加"></button>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</div>
</body>
</html>
