<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div class="header" th:fragment="header">
    <nav id="top" class="navbar navbar-default navbar-static-top  navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand title" href="/"><span th:utext="#{title}" th:remove="tag"/></a>

                <p class="navbar-text" th:text="#{title.desc}"></p>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="hasRole('USER')">
                        <a href="#" class="title dropdown-toggle" data-toggle="dropdown"><span sec:authentication="principal.email" th:remove="tag"></span><b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/user/images}" th:text="#{myImages}"></a></li>
                            <li><a th:href="@{/logout}" th:text="#{logout}"></a></li>
                        </ul>
                    </li>
                    <li><a href="/signin" sec:authorize="!hasRole('USER')" th:text="#{signin}"></a></li>
                    <li><a href="/signup" sec:authorize="!hasRole('USER')" th:text="#{signup}"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <a href="https://github.com/chocotan/lolibox" target="_blank"><img
            style="position: absolute; top: 0; right: 0; border: 0; z-index: 2; display: none"
            src="/img/github.png"
            alt="Fork me on GitHub" data-canonical-src="/img/github.png"/></a>
</div>
</body>
</html>
