<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div class="header" th:fragment="header">
    <nav id="top" class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand title" href="/">
                    <span th:utext="Maikaze" th:remove="tag"/>
                </a>
                <p class="navbar-text" th:text="舰队collection在线缓存"></p>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="hasRole('USER')">
                        <a href="#" class="title dropdown-toggle" data-toggle="dropdown"><span
                                sec:authentication="principal.email" th:remove="tag"></span><b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/account/list}" th:text="我的DMM账号"></a></li>
                            <li><a th:href="@{/logout}" th:text="登出"></a></li>
                        </ul>
                    </li>
                    <li><a href="/signin" sec:authorize="!hasRole('USER')" th:text="登录"></a></li>
                    <li><a href="/signup" sec:authorize="!hasRole('USER')" th:text="注册"></a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
