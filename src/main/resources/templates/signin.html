<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title><span th:text="登录" th:remove="tag"></span></title>
</head>
<body>

<div class="content" layout:fragment="content">
    <div class="login">
        <form class="form-horizontal login-form" th:action="@{/signin}" method="post">
            <div class="page-header">
                <h2 th:text="登录"></h2>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name="username" placeholder="Email"
                           required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label" th:text="密码"></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="inputPassword3"
                           th:placeholder="密码"
                           required="required"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember-me" th:text="记住"/>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" th:text="登录"></button>
                </div>
            </div>
            <p th:if="${param.messages!=null}">
                <span th:text="注册成功"></span>
            </p>
            <p th:if="${param.error!=null}">
                <span th:text="用户名密码错误"></span>
            </p>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</div>
</body>
</html>
